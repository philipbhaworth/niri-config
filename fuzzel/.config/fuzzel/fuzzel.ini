[main]
# Font
font=Inter:size=12
dpi-aware=auto

# Window
width=50
lines=15
horizontal-pad=20
vertical-pad=10
inner-pad=8

# Positioning
anchor=center
x-margin=0
y-margin=0

# Border
border-width=2
border-radius=10

# Behavior
layer=overlay
exit-on-keyboard-focus-loss=yes

# Icons
icon-theme=Adwaita
icons-enabled=yes

# Performance
render-workers=0
match-workers=0

[colors]
# Flexoki-ish colors (RRGGBBAA format)
background=282726f0
text=cecdc3ff
prompt=24837bff
placeholder=6f6e69ff
input=fffcf0ff
match=24837bff
selection=1c1b1aff
selection-text=24837bff
selection-match=3aa99fff
border=1c1b1aff
